<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="app.css">
</head>

<body>
	<div class="game">
		<div class="wrapper">
			<div class="item">
				<h2>home</h2>
				<div class="score score-first">0</div>
				<div>
					<button class="btn add-first1" disabled>+1</button>
					<button class="btn add-first2" disabled>+2</button>
					<button class="btn add-first3" disabled>+3</button>
				</div>
			</div>
			<div class="item">
				<h2>home</h2>
				<div class="score score-second">0</div>
				<div>
					<button class="btn add-second1" disabled>+1</button>
					<button class="btn add-second2" disabled>+2</button>
					<button class="btn add-second3" disabled>+3</button>
				</div>

			</div>
		</div>
		<div>
			<h2>Timer</h2>
			<p class="timer">0:00</p>
			<h2>Total Score</h2>
			<p class="row">
				<span class="total1">0</span>
				:
				<span class="total2">0</span>
			</p>
			<button class="play">Play</button>
		</div>

	</div>
	<script src=" app.js">
	</script>
</body>

</html>
