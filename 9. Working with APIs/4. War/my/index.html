<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="app.css">
	<script src="js/app.js" defer></script>
</head>

<body>
	<main class="game">
		<header class="buttons">
			<button class="new-deck">new deck</button>
			<button class="draw-card">draw card</button>
		</header>
		<section class="info">
			<h1>Game of War</h1>
			<p class="status"></p>
			<p class="remains">Remaining cards: <span></span></p>
			<p class="score-comp">Computer score: <span></span></p>
			<p class="score-my">My score: <span></span></p>
		</section>
		<section class="cards">
			<div class="img-wrap" id="comp-img">

			</div>
			<div class="img-wrap" id="my-img">

			</div>
		</section>
	</main>
</body>

</html>
